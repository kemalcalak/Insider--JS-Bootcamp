<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Görev Yönetim Uygulaması</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Görev Yönetim Uygulaması</h1>
        <p>Gerçek zamanlı görev takibi ve yönetimi</p>
      </div>

      <div class="form-section">
        <h2>Yeni Görev Ekle</h2>
        <div class="error-message" id="errorMessage"></div>

        <form id="taskForm">
          <div class="form-row">
            <div class="form-group">
              <label for="taskTitle">Görev Başlığı *</label>
              <input type="text" id="taskTitle" required />
            </div>
            <div class="form-group">
              <label for="taskDescription">Açıklama</label>
              <input type="text" id="taskDescription" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="taskPriority">Öncelik</label>
              <select id="taskPriority">
                <option value="low">Düşük</option>
                <option value="medium">Orta</option>
                <option value="high">Yüksek</option>
              </select>
            </div>
            <div class="form-group">
              <label for="taskCategory">Kategori</label>
              <select id="taskCategory">
                <option value="genel">Genel</option>
                <option value="is">İş</option>
                <option value="kisisel">Kişisel</option>
                <option value="egitim">Eğitim</option>
                <option value="saglik">Sağlık</option>
              </select>
            </div>
            <div class="form-group">
              <div class="checkbox-group">
                <input type="checkbox" id="taskCompleted" />
                <label for="taskCompleted">Tamamlandı mı?</label>
              </div>
            </div>
          </div>

          <button type="submit" class="btn">Görev Ekle</button>
          <button type="button" class="btn btn-danger" onclick="clearForm()">
            Formu Temizle
          </button>
          <button
            type="button"
            class="btn btn-danger"
            onclick="clearAllTasks()"
          >
            Tüm Görevleri Sil
          </button>
        </form>
      </div>

      <div class="filter-section">
        <h3>Filtreleme ve Sıralama</h3>
        <div class="filter-row">
          <div class="form-group">
            <label for="filterCompleted">Durum</label>
            <select id="filterCompleted">
              <option value="all">Tümü</option>
              <option value="completed">Tamamlanan</option>
              <option value="pending">Bekleyen</option>
            </select>
          </div>
          <div class="form-group">
            <label for="filterPriority">Öncelik</label>
            <select id="filterPriority">
              <option value="all">Tümü</option>
              <option value="high">Yüksek</option>
              <option value="medium">Orta</option>
              <option value="low">Düşük</option>
            </select>
          </div>
          <div class="form-group">
            <label for="filterCategory">Kategori</label>
            <select id="filterCategory">
              <option value="all">Tümü</option>
              <option value="genel">Genel</option>
              <option value="is">İş</option>
              <option value="kisisel">Kişisel</option>
              <option value="egitim">Eğitim</option>
              <option value="saglik">Sağlık</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sortBy">Sırala</label>
            <select id="sortBy">
              <option value="created">Oluşturulma Tarihi</option>
              <option value="priority">Öncelik</option>
              <option value="title">Başlık</option>
            </select>
          </div>
        </div>
      </div>

      <div class="tasks-section">
        <h2>Görev Listesi</h2>
        <div id="tasksList"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
