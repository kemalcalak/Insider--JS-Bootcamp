<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yeni Sezon Ürünleri</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Yeni Sezon Ürünleri</h1>
    <div class="product-grid">
      <div class="product-card">
        <div class="product-image">
          <img src="https://picsum.photos/300/300" alt="Modern Lamba" />
        </div>
        <div class="product-info">
          <h3>Modern Lamba</h3>
          <p>749.99 TL</p>
          <button>Sepete Ekle</button>
        </div>
      </div>
      <div class="product-card">
        <div class="product-image">
          <img src="https://picsum.photos/300/300" alt="Ahşap Masa" />
        </div>
        <div class="product-info">
          <h3>Ahşap Masa</h3>
          <p>1199.00 TL</p>
          <button>Sepete Ekle</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image">
          <img src="https://picsum.photos/300/300" alt="Koltuk Takımı" />
        </div>
        <div class="product-info">
          <h3>Koltuk Takımı</h3>
          <p>3599.99 TL</p>
          <button>Sepete Ekle</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image">
          <img src="https://picsum.photos/300/300" alt="Duvar Saati" />
        </div>
        <div class="product-info">
          <h3>Duvar Saati</h3>
          <p>249.99 TL</p>
          <button>Sepete Ekle</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image">
          <img src="https://picsum.photos/300/300" alt="Askılı Raf" />
          <div class="badge sold-out">Tükendi</div>
        </div>
        <div class="product-info">
          <h3>Askılı Raf</h3>
          <p>399.00 TL</p>
          <button>Sepete Ekle</button>
        </div>
      </div>

    </div>
  </body>
</html>
