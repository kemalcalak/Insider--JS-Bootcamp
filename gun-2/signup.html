<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Hesap Oluştur</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="fullname">Ad Soyad:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Ad ve soyadınızı girin" required>
      </div>
      <div class="form-group">
        <label for="email-signup">E-posta:</label>
        <input type="email" id="email-signup" name="email" placeholder="E-posta adresinizi girin" required>
      </div>
      <div class="form-group">
        <label for="password-signup">Şifre:</label>
        <input type="password" id="password-signup" name="password" placeholder="Şifrenizi girin" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Şifreyi Onayla:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Şifrenizi tekrar girin" required>
      </div>
      <button type="submit" class="btn">Kayıt Ol</button>
    </form>
    <p class="text-center">Zaten bir hesabın var mı? <a href="login.html">Giriş Yap</a></p>
  </div>
</body>
</html>
